<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">

  </head>

  <body>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="sub-header">添加学生</h2>
		  <form method="post" action="/students/edit" >
			  <!-- 
			   用来放一些不希望被用户看见，但是需要被提交到服务端的数据
			   -->
			<div class="form-group">
			  <input type="hidden" name="id" value="{{student.id}}" class="form-control">
		      <label for="exampleInputEmail1">姓名</label>
		      <input type="text" class="form-control" name="name" value="{{student.name}}">
		    </div>
		    <div class="form-group">
				<div id="">
					<label for="exampleInputEmail1">性别</label>
				</div>
		      <label class="radio-inline">
		        <input type="radio" name="gender" id="inlineRadio1" value="0"> 男
		      </label>
		      <label class="radio-inline">
		        <input type="radio" name="gender" id="inlineRadio2" value="1"> 女
		      </label>
		    </div>
		    <div class="form-group">
		      <label for="exampleInputFile" >年龄</label>
		      <input type="number" id="exampleInputFile" name="age" value="{{student.age}}">
		    </div>
		    <div class="form-group">
				<label for="exampleInputEmail1">爱好</label>
				<input type="text" class="form-control" name="hobbies" value="{{student.hobbies}}">
		    </div>
		    <button type="submit" class="btn btn-default">Submit</button>
		  </form>
	</div>
      </div>
    </div>


  </body>
</html>
